<!DOCTYPE html>

	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}

		header {
			background-color: #007bff;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin: 0;
		}

		nav {
			background-color: #fff;
			box-shadow: 0 5px 10px rgba(0,0,0,.1);
			padding: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
		}

		nav li {
			margin: 0 10px;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			cursor: pointer;
			transition: all .2s ease-in-out;
		}

		nav li:hover {
			color: #007bff;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
		}

		.category {
			margin: 10px;
			padding: 10px;
			background-color: #fff;
			box-shadow: 0 5px 10px rgba(0,0,0,.1);
			flex-basis: 90%;
			/*text-align: center;*/
		}

		.category h2 {
			font-size: 24px;
			margin: 0 0 10px;
		}

		.category label {
			/*display: block;*/
			margin: 10px 0;
		}

		.category input[type="checkbox"] {
			margin-right: 10px;
		}

		.btn {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			font-size: 18px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all .2s ease-in-out;
		}

		.btn:hover {
			background-color: #0062cc;
		}

		.prompt {
			background-color: #fff;
			box-shadow: 0 5px 10px rgba(0,0,0,.1);
			padding: 20px;
			margin-top: 20px;
			width: 100%;
			text-align: center;
		}

		.prompt h2 {
			font-size: 24px;
			margin: 0 0 10px;
		}

		.prompt p {
			font-size: 18px;
			margin: 0;
		}
	</style>

<script>
	const generatePromptButton = document.querySelector('.btn');
const promptOutput = document.querySelector('.prompt p');

generatePromptButton.addEventListener('click', () => {
const customizationCheckboxes = document.querySelectorAll('input[name="customization"]:checked');
const sceneCheckboxes = document.querySelectorAll('input[name="scenes"]:checked');
const styleCheckboxes = document.querySelectorAll('input[name="styles"]:checked');
const viewCheckboxes = document.querySelectorAll('input[name="views"]:checked');
const lightCheckboxes = document.querySelectorAll('input[name="lights"]:checked');
const cameraCheckboxes = document.querySelectorAll('input[name="cameras"]:checked');
const lenCheckboxes = document.querySelectorAll('input[name="lens"]:checked');

const similarityCheckboxes = document.querySelectorAll('input[name="similarity"]:checked');
const scaleCheckboxes = document.querySelectorAll('input[name="scale"]:checked');
const artCheckboxes = document.querySelectorAll('input[name="art"]:checked');
const modelStyleCheckboxes = document.querySelectorAll('input[name="modelStyle"]:checked');
const modelversionCheckboxes = document.querySelectorAll('input[name="modelversion"]:checked');

const customizations = getValuesFromCheckboxes(customizationCheckboxes);
const scenes = getValuesFromCheckboxes(sceneCheckboxes);
const styles = getValuesFromCheckboxes(styleCheckboxes);
const views = getValuesFromCheckboxes(viewCheckboxes);
const lights = getValuesFromCheckboxes(lightCheckboxes);
const cameras = getValuesFromCheckboxes(cameraCheckboxes);
const lens = getValuesFromCheckboxes(lenCheckboxes);

const similaritys = getValuesFromCheckboxes(similarityCheckboxes);
const scales = getValuesFromCheckboxes(scaleCheckboxes);
const arts = getValuesFromCheckboxes(artCheckboxes);
const modelStyles = getValuesFromCheckboxes(modelStyleCheckboxes);
const modelversions = getValuesFromCheckboxes(modelversionCheckboxes);
const prompt = customizations.concat(scenes, styles,views,lights,cameras,lens).join(',');
const parameter = similaritys.concat(scales, arts, modelStyles, modelversions).join(' ');
let result = prompt + ', ' + parameter;
promptOutput.textContent = result;
});

function getValuesFromCheckboxes(checkboxes) {
const values = [];
checkboxes.forEach((checkbox) => {
    values.push(checkbox.value);
});
return values;
}


</script>
